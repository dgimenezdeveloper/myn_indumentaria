{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
    <img src="{{ url_for('static', filename='images/product/remeras/' + product['image']) }}" class="card-img-top" alt="{{ product['name'] }}">
    c<div class="card-body">
        <h5 lass="card-title">{{ product['name'] }}</h5>
        <p class="card-text">{{ product['description'] }}</p>
        <p class="card-text">{{ product['price'] }}</p>
        <p class="card-text"><small class="text-muted">{{ product['category'] }}</small></p>
        <a href="{{ url_for('edit_product_view', product_id=product['id']) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('delete_product_view', product_id=product['id']) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{{ url_for('add_to_cart', product_id=product['id']) }}" class="btn btn-success">Add to Cart</a>
    </div>
</div>
{% endblock %}
