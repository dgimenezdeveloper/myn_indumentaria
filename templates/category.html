{% extends "base.html" %}
{% block content %}
<h1 class="mt-4">{{ category_name }}</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='images/product/remeras/' + product['image']) }}" class="card-img-top" alt="{{ product['name'] }}">
            <div class="card-body">
                <h5 class="card-title">{{ product['name'] }}</h5>
                <p class="card-text">{{ product['description'] }}</p>
                <p class="card-text"><small class="text-muted">{{ product['category'] }}</small></p>
                <a href="{{ url_for('product', product_id=product['id']) }}" class="btn btn-primary">View</a>
                <a href="{{ url_for('add_to_cart', product_id=product['id']) }}" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
